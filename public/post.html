<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanSwap - Post a New Swap</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        nav a {
            text-decoration: none;
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
            color: var(--card-bg);
            transform: translateY(-2px);
        }

        /* Post Page Styles */
        .post-form-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-top: 30px;
        }

        .post-form-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        .submit-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UrbanSwap</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html?type=Item">Categories</a>
            <a href="category.html?type=Service">Services</a>
            <a href="category.html?type=Experience">Experiences</a>
            <a href="profile.html">Profile</a>
            <a href="post.html">Post Swap</a>
        </nav>
    </header>

    <main class="container">
        <section class="post-form-container">
            <h2>Post a New Swap</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Item">Item</option>
                        <option value="Service">Service</option>
                        <option value="Experience">Experience</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="submit-button">Post Swap</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('post-form');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    location: document.getElementById('location').value,
                };

                console.log('Form Submitted!', formData);
                alert('Your swap has been posted!');
                
                form.reset();
            });
        });
    </script>
</body>
</html>
