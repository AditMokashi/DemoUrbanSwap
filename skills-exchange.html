<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanSwap - Skills Exchange</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --skills-exchange-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            color: #333;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        nav a {
            text-decoration: none;
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
            color: var(--card-bg);
            transform: translateY(-2px);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Feed Grid */
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 15px;
        }
        
        .card-rating {
            color: #f39c12; /* Star color */
        }

        .swap-button {
            display: block;
            width: 100%;
            padding: 12px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background-color: var(--skills-exchange-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .swap-button:hover {
            background-color: #c0392b;
        }

        .no-listings {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/6P93M1z/Urban-Swap-Logo.png" alt="UrbanSwap Logo">
            <span>UrbanSwap</span>
        </a>
        <nav id="main-nav">
            </nav>
    </header>

    <main class="container">
        <h1>Skills Exchange</h1>
        <section class="feed-grid" id="feed-container">
            </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
